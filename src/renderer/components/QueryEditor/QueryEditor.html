<div id="query-editor" class="p-3 h-100 d-flex flex-column" style="gap: 8px;">

    <div class="query-container" style="display: flex; align-items: center; gap: 12px;">
        <h5 style="margin: 0;">Query Editor</h5>
        <button class="send-query-btn" style="padding: 6px 12px; cursor: pointer;">Run</button>
    </div>

    <textarea id="query-textarea" class="form-control flex-grow-1"
              placeholder="Write your query here..."
              style="resize: vertical; min-height: 150px; font-family: monospace; font-size: 14px;"></textarea>
</div>
