<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Environment</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h3 class="mb-4">Create New Environment</h3>

    <!-- Environment Name -->
    <div class="mb-3">
        <label for="envName" class="form-label">Environment Name</label>
        <input type="text" class="form-control" id="envName" placeholder="Enter environment name">
    </div>

    <!-- Environment Type -->
    <div class="mb-3">
        <label class="form-label">Type</label>
        <div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="envType" id="localRadio" value="local" checked>
                <label class="form-check-label" for="localRadio">Local</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="envType" id="apiRadio" value="api">
                <label class="form-check-label" for="apiRadio">API</label>
            </div>
        </div>
    </div>

    <!-- Local Environment Fields -->
    <div id="localFields" class="mb-3">
        <label for="localPath" class="form-label">Local Path</label>
        <div class="input-group">
            <input type="text" class="form-control" id="localPath" placeholder="Select local folder">
            <button class="btn btn-outline-secondary" type="button" id="browseBtn">Browse</button>
        </div>
    </div>

    <!-- API Environment Fields -->
    <div id="apiFields" class="mb-3 hidden">
        <label for="apiUrl" class="form-label">API URL</label>
        <input type="text" class="form-control mb-2" id="apiUrl" placeholder="https://api.example.com">

        <label for="apiHeaders" class="form-label">Headers (JSON)</label>
        <input type="text" class="form-control" id="apiHeaders" placeholder='{"Authorization": "Bearer ..."}'>
    </div>

    <!-- Buttons -->
    <div class="d-flex justify-content-end">
        <button class="btn btn-secondary me-2" id="cancelBtn">Cancel</button>
        <button class="btn btn-primary" id="createBtn">Create</button>
    </div>
</div>

<script src="./createEnvironmentDialog.js"></script>

</body>
</html>
